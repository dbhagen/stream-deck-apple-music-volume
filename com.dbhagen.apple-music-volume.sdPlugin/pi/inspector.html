<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Apple Music Volume</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 12px;
        color: #ccc;
        background: transparent;
        margin: 0;
        padding: 12px;
      }
      .sdpi-wrapper {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }
      label {
        width: 80px;
        flex-shrink: 0;
      }
      input[type="number"] {
        width: 60px;
        background: #2a2a2a;
        border: 1px solid #444;
        border-radius: 3px;
        color: #ccc;
        padding: 4px 6px;
        font-size: 12px;
      }
      input[type="number"]:focus {
        outline: none;
        border-color: #0078d4;
      }
      .hint {
        color: #888;
        font-size: 10px;
        margin-top: 2px;
        margin-left: 80px;
      }
    </style>
  </head>
  <body>
    <div class="sdpi-wrapper">
      <label for="stepSize">Step Size</label>
      <input
        type="number"
        id="stepSize"
        min="1"
        max="25"
        value="1"
      />
    </div>
    <div class="hint">Volume change per dial tick (1â€“25)</div>

    <script>
      let websocket = null;
      let uuid = null;
      let actionInfo = null;

      function connectElgatoStreamDeckSocket(
        inPort,
        inPropertyInspectorUUID,
        inRegisterEvent,
        inInfo,
        inActionInfo
      ) {
        uuid = inPropertyInspectorUUID;
        actionInfo = JSON.parse(inActionInfo);

        websocket = new WebSocket("ws://localhost:" + inPort);

        websocket.onopen = function () {
          websocket.send(
            JSON.stringify({
              event: inRegisterEvent,
              uuid: inPropertyInspectorUUID,
            })
          );

          // Request current settings
          websocket.send(
            JSON.stringify({
              event: "getSettings",
              context: uuid,
            })
          );
        };

        websocket.onmessage = function (evt) {
          const data = JSON.parse(evt.data);
          if (data.event === "didReceiveSettings") {
            const settings = data.payload?.settings || {};
            if (settings.stepSize) {
              document.getElementById("stepSize").value = settings.stepSize;
            }
          }
        };

        // Load initial settings from actionInfo
        const settings = actionInfo?.payload?.settings || {};
        if (settings.stepSize) {
          document.getElementById("stepSize").value = settings.stepSize;
        }
      }

      document.getElementById("stepSize").addEventListener("change", function () {
        let val = parseInt(this.value, 10);
        if (isNaN(val) || val < 1) val = 1;
        if (val > 25) val = 25;
        this.value = val;

        if (websocket && websocket.readyState === WebSocket.OPEN) {
          websocket.send(
            JSON.stringify({
              event: "setSettings",
              context: uuid,
              payload: { stepSize: val },
            })
          );
        }
      });
    </script>
  </body>
</html>
