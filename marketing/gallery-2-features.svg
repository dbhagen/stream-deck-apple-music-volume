<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg2)"/>

  <!-- Title -->
  <text x="960" y="120" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="600" fill="#ffffff">Features</text>

  <!-- Feature cards -->
  <!-- Card 1: Dial Rotation -->
  <g transform="translate(140, 220)">
    <rect width="500" height="340" rx="20" fill="#111827" stroke="#374151" stroke-width="1"/>
    <!-- Rotate icon (circular arrow) -->
    <circle cx="250" cy="120" r="50" fill="none" stroke="#4a9eff" stroke-width="4"/>
    <path d="M280 70 l10 20 l-20 2" fill="#4a9eff"/>
    <text x="250" y="210" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="600" fill="#ffffff">Dial Rotation</text>
    <text x="250" y="260" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="22" fill="#8892b0">Smooth volume control</text>
    <text x="250" y="295" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="22" fill="#8892b0">with fast-spin handling</text>
  </g>

  <!-- Card 2: Mute Toggle -->
  <g transform="translate(710, 220)">
    <rect width="500" height="340" rx="20" fill="#111827" stroke="#374151" stroke-width="1"/>
    <!-- Press icon -->
    <circle cx="250" cy="110" r="40" fill="none" stroke="#7c3aed" stroke-width="4"/>
    <circle cx="250" cy="110" r="12" fill="#7c3aed"/>
    <text x="250" y="210" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="600" fill="#ffffff">Mute Toggle</text>
    <text x="250" y="260" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="22" fill="#8892b0">Press or tap to mute</text>
    <text x="250" y="295" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="22" fill="#8892b0">Remembers previous level</text>
  </g>

  <!-- Card 3: Configurable -->
  <g transform="translate(1280, 220)">
    <rect width="500" height="340" rx="20" fill="#111827" stroke="#374151" stroke-width="1"/>
    <!-- Slider icon -->
    <rect x="180" y="95" width="140" height="8" rx="4" fill="#374151"/>
    <circle cx="260" cy="99" r="16" fill="#10b981" stroke="#111827" stroke-width="3"/>
    <text x="250" y="80" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="18" fill="#10b981">1 â€“ 25</text>
    <text x="250" y="210" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="600" fill="#ffffff">Step Size</text>
    <text x="250" y="260" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="22" fill="#8892b0">Configurable volume step</text>
    <text x="250" y="295" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="22" fill="#8892b0">Default: 1 per tick</text>
  </g>

  <!-- Bottom row -->
  <!-- Card 4: Live Sync -->
  <g transform="translate(350, 630)">
    <rect width="500" height="340" rx="20" fill="#111827" stroke="#374151" stroke-width="1"/>
    <!-- Sync arrows -->
    <path d="M225 80 h50 l-15-15 M225 80 h50 l-15 15" fill="none" stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/>
    <path d="M275 130 h-50 l15-15 M275 130 h-50 l15 15" fill="none" stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/>
    <text x="250" y="210" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="600" fill="#ffffff">Live Sync</text>
    <text x="250" y="260" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="22" fill="#8892b0">Polls Apple Music every 2s</text>
    <text x="250" y="295" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="22" fill="#8892b0">Stays in sync with external changes</text>
  </g>

  <!-- Card 5: Smart Queueing -->
  <g transform="translate(1070, 630)">
    <rect width="500" height="340" rx="20" fill="#111827" stroke="#374151" stroke-width="1"/>
    <!-- Lightning bolt -->
    <path d="M260 70 l-25 40 h20 l-15 40 35-50 h-20z" fill="#ef4444"/>
    <text x="250" y="210" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="600" fill="#ffffff">Smart Queueing</text>
    <text x="250" y="260" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="22" fill="#8892b0">Coalesces rapid dial spins</text>
    <text x="250" y="295" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="22" fill="#8892b0">Instant UI, batched commands</text>
  </g>
</svg>
