<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4a9eff"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- Title -->
  <text x="960" y="120" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="600" fill="#ffffff">Live Volume Display</text>
  <text x="960" y="175" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="28" fill="#8892b0">See your volume at a glance on the touchscreen strip</text>

  <!-- Simulated SD+ touchscreen strip (200x100 layout, scaled up) -->
  <g transform="translate(610, 260)">
    <!-- Strip background -->
    <rect width="700" height="440" rx="24" fill="#111111" stroke="#333333" stroke-width="2"/>

    <!-- Title: Apple Music Vol -->
    <text x="350" y="80" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="36" fill="#999999">Apple Music Vol</text>

    <!-- Icon -->
    <g transform="translate(80, 120) scale(5)" fill="none" stroke="#e0e0e0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z"/>
      <path d="M16 9a5 5 0 0 1 0 6"/>
    </g>

    <!-- Volume percentage -->
    <text x="460" y="230" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="700" fill="#ffffff">72%</text>

    <!-- Progress bar background -->
    <rect x="60" y="320" width="580" height="48" rx="24" fill="#2a2a2a"/>
    <!-- Progress bar fill -->
    <rect x="60" y="320" width="418" height="48" rx="24" fill="url(#bar)"/>
  </g>

  <!-- Muted state -->
  <g transform="translate(610, 760)">
    <rect width="700" height="120" rx="16" fill="#111111" stroke="#333333" stroke-width="2"/>
    <text x="100" y="75" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="36" fill="#666666">MUTED</text>
    <text x="350" y="75" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="700" fill="#666666" opacity="0.5">0%</text>
    <rect x="460" y="36" width="180" height="48" rx="24" fill="#2a2a2a"/>
  </g>

  <!-- Labels -->
  <text x="960" y="950" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="28" fill="#8892b0">Press the dial to mute / unmute</text>
</svg>
