name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Validate and pack
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install plugin dependencies
        working-directory: com.dbhagen.apple-music-volume.sdPlugin
        run: npm ci

      - uses: neilenns/streamdeck-cli-pack@v1
        with:
          noUpdateCheck: true

      - uses: actions/upload-artifact@v4
        with:
          name: apple-music-volume-streamdeck-plugin
          path: "*.streamDeckPlugin"
