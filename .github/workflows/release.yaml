name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Semantic release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install plugin dependencies
        working-directory: com.dbhagen.apple-music-volume.sdPlugin
        run: npm ci

      - name: Install release tooling
        run: npm install --save-dev semantic-release @semantic-release/exec @semantic-release/git @elgato/cli

      - name: Run semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
